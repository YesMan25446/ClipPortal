<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clip Portal - Watch & Rate Clips</title>
    <meta name="description" content="Watch amazing clips and rate your favorites. Discover the best gaming moments from the community." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <h1 class="logo">Clip Portal</h1>
        <nav class="nav">
          <a href="index.html" class="active">Watch</a>
          <a href="submit.html">Submit</a>
          <a href="about.html">About</a>
          <a href="messages.html">Messages</a>
          <a href="account.html">Account</a>
          <a href="admin.html" class="admin-link">Admin</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <!-- Hero Section -->
      <section class="hero">
        <h2>Discover Amazing Clips</h2>
        <p class="hero-subtitle">Watch, rate, and share the best gaming moments from our community</p>
        <div class="hero-stats">
          <div class="stat">
            <span class="stat-number" id="totalClips">0</span>
            <span class="stat-label">Clips</span>
          </div>
          <div class="stat">
            <span class="stat-number" id="totalRatings">0</span>
            <span class="stat-label">Ratings</span>
          </div>
          <div class="stat">
            <span class="stat-number" id="avgRating">0.0</span>
            <span class="stat-label">Avg Rating</span>
          </div>
        </div>
      </section>

      <!-- Filter Section -->
      <section class="filters">
        <div class="filter-group">
          <label for="categoryFilter">Category:</label>
          <select id="categoryFilter">
            <option value="">All Categories</option>
            <option value="highlights">Highlights</option>
            <option value="funny">Funny</option>
            <option value="tutorial">Tutorial</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="sortBy">Sort by:</label>
          <select id="sortBy">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="rating">Highest Rated</option>
            <option value="popular">Most Popular</option>
          </select>
        </div>
        <button id="refreshBtn" class="btn secondary">Refresh</button>
      </section>

      <!-- Clips Grid -->
      <section class="clips-grid" id="clipsGrid">
        <!-- Clips will be loaded here via API -->
      </section>

      <!-- Load More Button -->
      <div class="load-more-section">
        <button id="loadMoreBtn" class="btn primary">Load More Clips</button>
      </div>
    </main>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="video-container">
          <video id="modalVideo" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
          <div class="video-info">
            <h3 id="modalTitle"></h3>
            <p id="modalDescription"></p>
            <div class="modal-rating">
              <div class="rating-stars">
                <span class="star" data-rating="1">★</span>
                <span class="star" data-rating="2">★</span>
                <span class="star" data-rating="3">★</span>
                <span class="star" data-rating="4">★</span>
                <span class="star" data-rating="5">★</span>
              </div>
              <span class="rating-text">Rate this clip:</span>
            </div>

            <div id="commentsSection" class="card" style="margin-top:12px;">
              <h3 style="margin-top:0;">Comments</h3>
              <div id="commentsList" style="max-height:240px; overflow:auto; margin-bottom:10px;"></div>
              <div id="commentComposer" class="grid">
                <div class="field span-2">
                  <label for="commentText">Add a comment</label>
                  <input id="commentText" type="text" placeholder="Write a comment..." />
                </div>
                <div class="actions">
                  <button id="sendCommentBtn" class="btn primary">Send</button>
                </div>
              </div>
              <div id="commentLoginPrompt" class="muted" style="display:none;">Please log in to comment.</div>
            </div>
          </div>
        </div>
    </div>

    <footer class="site-footer">
      <div class="container">
        <small>© <span id="year"></span> Clip Portal - Watch, Rate, Share</small>
      </div>
    </footer>

    <script src="./script.js?v=9" defer></script>
  </body>
</html>
